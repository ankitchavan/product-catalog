
<div class="products-page container-fluid m-0 vh-100">
  <div class="header row border-bottom">
    <h5 class="pt-2 pb-2">Product Catalog</h5>
  </div>
  <div class="row h-100">
    <div class="col-2 p-2 border-end">
      <app-filter [maxPrice]="maxPrice" (onClear)="onClearFilter()" (filterChange)="onfilterChange($event)"></app-filter>
    </div>
    <div class="products-content col-10 p-2 m-0 row g-2" 
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()"
      [scrollWindow]="false">
      <ng-container *ngFor="let product of displayProductList">
        <app-product-card [data]="product" class="col-lg-3 col-md-4 col-sm-12"></app-product-card>
      </ng-container>
    </div>
  </div>
</div>

<router-outlet />
